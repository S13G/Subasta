{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create Listings</h1>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
    
</form>
{% endblock body %}
